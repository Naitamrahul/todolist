<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive To-Do List</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .todo-container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .todo-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .todo-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .todo-input input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .todo-input button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .todo-input button:hover {
      background: #1a5ed8;
    }

    ul {
      list-style: none;
    }

    ul li {
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      color: #333;
      border: 1px solid #eee;
    }

    ul li span {
      color: red;
      cursor: pointer;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .todo-container {
        padding: 15px;
      }

      .todo-input input {
        font-size: 0.9rem;
      }

      ul li {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <div class="todo-input">
      <input type="text" placeholder="Add a new task..." disabled>
      <button disabled>Add</button>
    </div>
    <ul>
      <li>Learn HTML <span>×</span></li>
      <li>Practice CSS <span>×</span></li>
      <li>Build Projects <span>×</span></li>
    </ul>
  </div>
</body>

</html>
